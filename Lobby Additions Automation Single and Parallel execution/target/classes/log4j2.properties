status = WARN
name = PropertiesConfig

#############################################
# ==== Base Path for Logs ====
#############################################
property.basePath = logs

#############################################
# ==== Console Appender (Colored Output) ====
#############################################
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT

appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{blue} [%t] %highlight{%-5level}{FATAL=red blink, ERROR=red, WARN=yellow, INFO=green, DEBUG=cyan, TRACE=magenta} %style{%logger{36}}{cyan} - %highlight{%msg}{FATAL=red blink, ERROR=red, WARN=yellow, INFO=green, DEBUG=cyan, TRACE=magenta}%n
appender.console.layout.disableAnsi = false
appender.console.layout.noConsoleNoAnsi = false

#############################################
# ==== Rolling File Appender (HTML Report) ====
#############################################
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileLogger

# HTML output file
appender.rolling.fileName = ${basePath}/test-${date:yyyy-MM-dd-HH-mm-ss}.html
appender.rolling.filePattern = ${basePath}/test-%d{yyyy-MM-dd}-%i.html.gz

# HTML Layout (Pretty Report)
appender.rolling.layout.type = HtmlLayout
appender.rolling.layout.title = Automation Test Execution Report
appender.rolling.layout.charset = UTF-8
appender.rolling.layout.locationInfo = true
appender.rolling.layout.complete = true
appender.rolling.layout.compact = false

# Rolling Policies
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

#############################################
# ==== Root Logger ====
#############################################
rootLogger.level = info
rootLogger.appenderRefs = console, rolling
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = RollingFileLogger
